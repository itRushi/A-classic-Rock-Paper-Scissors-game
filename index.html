<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #333;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>✊✋✌️ Rock Paper Scissors</h1>

  <div>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
  </div>

  <p id="result"></p>

  <script>
    function play(user) {
      const choices = ['rock', 'paper', 'scissors'];
      const computer = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (user === computer) {
        result = "It's a Draw!";
      } else if (
        (user === 'rock' && computer === 'scissors') ||
        (user === 'paper' && computer === 'rock') ||
        (user === 'scissors' && computer === 'paper')
      ) {
        result = "🎉 You Win!";
      } else {
        result = "😞 You Lose!";
      }

      document.getElementById("result").innerText = `Computer chose: ${computer.toUpperCase()} — ${result}`;
    }
  </script>

</body>
</html>
